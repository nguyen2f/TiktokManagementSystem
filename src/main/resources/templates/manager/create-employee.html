<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Thêm mới Shipper</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Main Content -->
<div class="container mt-5">
    <h1 class="text-center text-primary mb-4">Thêm mới nhân viên</h1>

    <!-- Form -->
    <form th:action="@{/manager/create-employee}" method="post" class="p-4 border rounded shadow bg-light">
        <div class="mb-3">
            <label for="fullName" class="form-label">Tên:</label>
            <input type="text"
                   id="fullName"
                   name="fullName"
                   th:value="${employee.fullName}"
                   class="form-control"
                   placeholder="Nhập tên nhân viên"
                   required>
        </div>

        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Số điện thoại:</label>
            <input type="text"
                   id="phoneNumber"
                   name="phoneNumber"
                   th:value="${employee.phoneNumber}"
                   class="form-control"
                   placeholder="Nhập số điện thoại"
                   required>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Vị trí:</label>
            <input type="text"
                   id="role"
                   name="role"
                   th:value="${employee.role}"
                   class="form-control"
                   placeholder="Nhập vị trí công việc"
                   required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu:</label>
            <input type="password"
                   id="password"
                   name="password"
                   th:value="${employee.password}"
                   class="form-control"
                   placeholder="Nhập mật khẩu"
                   required>
        </div>

        <div class="d-flex justify-content-end gap-2">
            <a href="/manager/home" class="btn btn-outline-secondary">
                <i class="fa fa-times"></i> Hủy
            </a>
            <button type="submit" class="btn btn-success">
                <i class="fa fa-save"></i> Lưu
            </button>
        </div>
    </form>

    <!-- Hiển thị lỗi -->
    <p th:if="${error}" th:text="${error}" class="text-danger text-center mt-3"></p>
</div>

<!-- Footer -->
<footer class="text-center py-4">
    <p>&copy; 2025 - Hệ Thống Quản Lý Bán Hàng TikTok</p>
</footer>

<!-- Bootstrap and Custom Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
