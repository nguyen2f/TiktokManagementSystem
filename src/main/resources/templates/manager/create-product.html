<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thêm sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>

    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-container .form-group {
      margin-bottom: 15px;
    }
    .form-container button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .form-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<form th:action="@{/manager/create-product}" th:object="${product}" method="post" class="p-4 border rounded shadow-sm">
  <h2 class="mb-4 text-primary">Thêm Sản Phẩm</h2>

  <div class="form-group mb-3">
    <label for="name" class="form-label">Tên sản phẩm:</label>
    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Nhập tên sản phẩm" required>
    <small class="form-text text-muted">Ví dụ: Áo sơ mi nam.</small>
  </div>

  <div class="form-group mb-3">
    <label for="categoryID" class="form-label">Mã danh mục:</label>
    <input type="text" class="form-control" id="categoryID" th:field="*{categoryID}" placeholder="Nhập mã danh mục">
    <small class="form-text text-muted">Ví dụ: CAT001.</small>
  </div>

  <div class="form-group mb-3">
    <label for="price" class="form-label">Giá:</label>
    <input type="number" class="form-control" id="price" step="0.01" th:field="*{price}" placeholder="Nhập giá sản phẩm" required>
    <small class="form-text text-muted">Đơn vị: VNĐ. Chỉ nhập số, ví dụ: 150000.</small>
  </div>

  <div class="form-group mb-3">
    <label for="stockQuantity" class="form-label">Số lượng tồn:</label>
    <input type="number" class="form-control" id="stockQuantity" th:field="*{quantity}" placeholder="Nhập số lượng" required>
    <small class="form-text text-muted">Ví dụ: 100.</small>
  </div>

  <div class="d-flex justify-content-end gap-2">
    <button type="reset" class="btn btn-outline-secondary">Làm lại</button>
    <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
  </div>
</form>

</body>
</html>
