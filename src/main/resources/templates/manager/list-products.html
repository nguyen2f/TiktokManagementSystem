
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Hệ Thống Quản Lý Bán Hàng TikTok</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>

  </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Main Container -->
<div class="main-container">
  <div class="dashboard-header">
    <h2>Quản lý kho hàng</h2>
    <div class="filter-section">
      <select>
        <option>Sắp xếp</option>
        <option>Số lượng giảm dần</option>
        <option>Số lượng tăng dần</option>
      </select>
      <!--    <input type="date" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"> -->
    </div>
  </div>

  <!-- Data Table -->
  <table class="data-table">
    <thead>
    <tr>
      <th>Mã sản phẩm</th>
      <th>Tên sản phẩm</th>
      <th>Mã danh mục</th>
      <th>Giá</th>
      <th>Số lượng tồn</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.categoryID}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.quantity}"></td>
      <td>
        <a th:href="@{'/manager/edit-product/' + ${product.id}}">Sửa</a>
        <a th:href="@{'/manager/delete-product/' + ${product.id}}"
           onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</body>
</html>
