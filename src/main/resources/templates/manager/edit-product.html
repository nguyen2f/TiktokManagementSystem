<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sửa sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
  <h2 class="mb-4 text-warning text-center">Sửa Thông Tin Sản Phẩm</h2>

  <form th:action="@{'/manager/edit-product/' + ${product.id}}" th:object="${product}" method="post" class="p-4 border rounded shadow-sm">
    <div class="form-group mb-3">
      <label for="name" class="form-label">Tên sản phẩm:</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Nhập tên sản phẩm mới" required>
      <small class="form-text text-muted">Chỉnh sửa tên sản phẩm nếu cần, ví dụ: Áo phông nữ.</small>
    </div>

    <div class="form-group mb-3">
      <label for="categoryID" class="form-label">Mã danh mục:</label>
      <input type="text" class="form-control" id="categoryID" th:field="*{categoryID}" placeholder="Nhập mã danh mục">
      <small class="form-text text-muted">Chỉnh sửa mã danh mục, ví dụ: CAT002.</small>
    </div>

    <div class="form-group mb-3">
      <label for="price" class="form-label">Giá:</label>
      <input type="number" class="form-control" id="price" step="0.01" th:field="*{price}" placeholder="Nhập giá mới" required>
      <small class="form-text text-muted">Cập nhật giá sản phẩm nếu cần. Đơn vị: VNĐ.</small>
    </div>

    <div class="form-group mb-3">
      <label for="stockQuantity" class="form-label">Số lượng tồn:</label>
      <input type="number" class="form-control" id="stockQuantity" th:field="*{quantity}" placeholder="Cập nhật số lượng tồn" required>
      <small class="form-text text-muted">Điền số lượng tồn mới, ví dụ: 150.</small>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <a href="/manager/list-products" class="btn btn-outline-secondary">Hủy</a>
      <button type="submit" class="btn btn-success">Cập nhật</button>
    </div>
  </form>
</div>

</body>
</html>
