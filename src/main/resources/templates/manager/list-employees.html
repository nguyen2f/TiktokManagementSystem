<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
  <h2 class="my-4 text-center text-primary">Danh Sách Nhân Viên</h2>
  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-dark">
      <tr>
        <th scope="col">Mã Nhân Viên</th>
        <th scope="col">Tên Nhân Viên</th>
        <th scope="col">Số Điện Thoại</th>
        <th scope="col">Vị Trí</th>
        <th scope="col" class="text-center">Hành Động</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="employee : ${employees}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.fullName}"></td>
        <td th:text="${employee.phoneNumber}"></td>
        <td th:text="${employee.role}"></td>
        <td class="text-center">
          <a th:href="@{'/manager/update-employee/' + ${employee.id}}" class="btn btn-sm btn-primary me-2">
            <i class="bi bi-pencil-fill"></i> Sửa
          </a>
          <a th:href="@{'/manager/delete-employee/' + ${employee.id}}" class="btn btn-sm btn-danger"
             onclick="return confirm('Bạn có chắc chắn muốn xóa nhân viên này?');">
            <i class="bi bi-trash-fill"></i> Xóa
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="mb-3 d-flex justify-content-end">
    <a th:href="@{/manager/create-employee}" class="btn btn-success">
      <i class="bi bi-person-plus-fill"></i> Thêm Nhân Viên
    </a>
  </div>
</div>


</body>
</html>
