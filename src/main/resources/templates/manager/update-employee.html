<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật nhân viên</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Main Content -->
<div class="container mt-5">
    <h1 class="text-center text-primary mb-4">Cập Nhật Thông Tin Nhân Viên</h1>

    <!-- Hiển thị lỗi -->
    <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

    <!-- Form cập nhật -->
    <form th:action="@{'/manager/update-employee/' + ${employee.id}}" th:object="${employee}" method="post" class="p-4 border rounded shadow bg-light">

        <!-- Họ và Tên -->
        <div class="mb-3">
            <label for="fullName" class="form-label">Họ và Tên</label>
            <input type="text"
                   id="fullName"
                   name="fullName"
                   th:field="*{fullName}"
                   class="form-control"
                   placeholder="Nhập họ và tên"
                   required>
        </div>

        <!-- Số Điện Thoại -->
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Số Điện Thoại</label>
            <input type="text"
                   id="phoneNumber"
                   name="phoneNumber"
                   th:field="*{phoneNumber}"
                   class="form-control"
                   placeholder="Nhập số điện thoại"
                   required>
        </div>

        <!-- Nút lưu -->
        <div class="text-center">
            <button type="submit" class="btn btn-success">
                <i class="fa fa-save"></i> Lưu Thay Đổi
            </button>
            <a href="/manager/list-employees" class="btn btn-outline-secondary ms-2">
                <i class="fa fa-arrow-left"></i> Quay Lại
            </a>
        </div>
    </form>
</div>

<!-- Footer -->
<footer class="text-center py-4">
    <p>&copy; 2025 - Hệ Thống Quản Lý Nhân Viên</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
