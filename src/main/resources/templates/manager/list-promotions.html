
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Promotion Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Danh Sách Mã Khuyến Mãi</h2>



    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
            <tr>
                <th scope="col">Mã Khuyến Mãi</th>
                <th scope="col">Giảm Giá (%)</th>
                <th scope="col">Ngày Bắt Đầu</th>
                <th scope="col">Ngày Kết Thúc</th>
                <th scope="col" class="text-center">Hành Động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="promotion : ${promotions}">
                <td th:text="${promotion.code}"></td>
                <td th:text="${promotion.discount + ' %'}"></td>
                <td th:text="${promotion.startDate}"></td>
                <td th:text="${promotion.endDate}"></td>
                <td class="text-center">
                    <a th:href="@{'/manager/update-promotion/' + ${promotion.id}}" class="btn btn-sm btn-primary me-2">
                        <i class="bi bi-pencil-fill"></i> Sửa
                    </a>
                    <a th:href="@{'/manager/delete-promotion/' + ${promotion.id}}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Bạn có chắc chắn muốn xóa mã giảm giá này?');">
                        <i class="bi bi-trash-fill"></i> Xóa
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="mb-3 d-flex justify-content-end">
        <a th:href="@{/manager/create-promotion}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Thêm Mã Giảm Giá
        </a>
    </div>
</div>


</body>
</html>
