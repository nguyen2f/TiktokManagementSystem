<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hệ Thống Quản Lý Bán Hàng TikTok</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>
    <h2 class="text-center text-primary mb-4">Thêm Chương Trình Khuyến Mãi</h2>

    <!-- Form -->
    <form th:action="@{/manager/create-promotion}" th:object="${promotion}" method="post" class="p-4 border rounded shadow-sm bg-light">
        <div class="form-group mb-3">
            <label for="code" class="form-label">Mã Khuyến Mãi:</label>
            <input
                    type="text"
                    id="code"
                    th:field="*{code}"
                    class="form-control"
                    placeholder="Nhập mã khuyến mãi"
                    required>
            <small class="form-text text-muted">Ví dụ: PROMO2025</small>
        </div>

        <div class="form-group mb-3">
            <label for="discount" class="form-label">Giảm giá (%):</label>
            <input
                    type="number"
                    id="discount"
                    th:field="*{discount}"
                    step="0.01"
                    class="form-control"
                    placeholder="Nhập % giảm giá"
                    required>
            <small class="form-text text-muted">Nhập số từ 0 đến 100.</small>
        </div>

        <div class="form-group mb-3">
            <label for="startDate" class="form-label">Ngày Bắt Đầu:</label>
            <input
                    type="date"
                    id="startDate"
                    th:field="*{startDate}"
                    class="form-control"
                    required>
            <small class="form-text text-muted">Chọn ngày áp dụng chương trình.</small>
        </div>

        <div class="form-group mb-3">
            <label for="endDate" class="form-label">Ngày Kết Thúc:</label>
            <input
                    type="date"
                    id="endDate"
                    th:field="*{endDate}"
                    class="form-control"
                    required>
            <small class="form-text text-muted">Chọn ngày kết thúc chương trình.</small>
        </div>

        <div class="d-flex justify-content-end gap-2">
            <a href="/manager/promotions" class="btn btn-outline-secondary">
                Hủy
            </a>
            <button type="submit" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Thêm
            </button>
        </div>
    </form>


<!-- Load Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
